<!DOCTYPE html>
<html>
<head>
    <title>Compel-O-Meter</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
</head>
<body>
    <div id="Glance">
        <h1 align="center">Compellingness Report</h1>
        <h2>At a Glance</h2>
        <ul class="scores">
        <li>Overall Score: {{ result[0] }}</li>
        <li>Pathos Score: {{ result[1] }}</li>
        <li>Logos Score: {{ result[2] }}</li>
        </ul>
        <p>{{ descriptions }}</p>
        <p>{{ pathos }} {{ logos }}</p>
        <button class="scroll-button" onclick="redirectToLaunch()">Re-launch</button>
        <div class="loader"></div>
        <script>
            function redirectToLaunch() {
                window.location.href = "{{ url_for('launch') }}";
            }

             document.onreadystatechange = function() {
            if (document.readyState !== "complete") {
                document.querySelector(
                  "body").style.visibility = "hidden"
                document.querySelector(
                  ".loader").style.visibility = "visible"
            } else {
                document.querySelector(
                  ".loader").style.display = "none"
                document.querySelector(
                  "body").style.visibility = "visible"
                }
            }
        </script>
    </div>

</body>
</html>
