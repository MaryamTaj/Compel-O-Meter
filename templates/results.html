<!DOCTYPE html>
<html>
<head>
    <title>Compel-O-Meter</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <script src="{{ url_for('static', filename='loading.js') }}"></script>
</head>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    <div id="Glance">
        <h1 align="center">Compellingness Report</h1>
        <h2>At a Glance</h2>
        <ul class="scores">
        <li>Overall Score: {{ result[0] }}</li>
        <li>Pathos Score: {{ result[1] }}</li>
        <li>Logos Score: {{ result[2] }}</li>
        </ul>
        <p>{{ descriptions }}</p>
        <p>{{ pathos }} {{ logos }}</p>
        <button class="scroll-button" onclick="redirectToLaunch()">Re-launch</button>
        <script>
            function redirectToLaunch() {
                window.location.href = "{{ url_for('launch') }}";
            }
        </script>
    </div>

</body>
</html>
